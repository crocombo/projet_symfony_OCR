# src/OC/PlatformBundle/Resources/config/routing.yml


# Page d'accueil -----------------------------------------index:
oc_platform_home:
    path:      /{page}
    defaults:
        _controller: OCPlatformBundle:Advert:index
        page:        1
    requirements:
        page: \d*


# Page de visualisation d'une annonce ---------------------view:
oc_platform_view:
    path:      /advert/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:view
    requirements:
        id: \d+



# Page ajout ----------------------------------------------add:
oc_platform_add:
    path:      /add
    defaults:
        _controller: OCPlatformBundle:Advert:add



# Page  modification --------------------------------------edit:
oc_platform_edit:
    path:      /edit/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:edit
    requirements:
        id: \d+



# Page suppression ----------------------------------------delete:
oc_platform_delete:
    path:      /delete/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:delete
    requirements:
        id: \d+







